<h1>HOME PAGE</h1>
<h2>Search albums</h2>
<form role="form" action="/search" method="POST">
    <div>
        <label for="fieldName">Album Name</label>
        <div>
            <input type="text"
            id="fieldName" name="albumname" required>
        </div>
    </div>
    <div>
        <div>
            <button type="submit">Search</button>
        </div>
    </div>
</form>

<h2>Add an album</h2>
<form role="form" action="/add" method="POST">
    <div>
        <label for="addAlbumName">Album Name</label>
        <div>
            <input type="text"
            id="addAlbumName" name="addAlbumName" required>
        </div>
    </div>
    <div>
        <label for="addArtist">Artist</label>
        <div>
            <input type="text"
            id="addArtist" name="addArtist" required>
        </div>
    </div>
    <div>
        <label for="addRelease">Release Date</label>
        <div>
            <input type="date"
            id="addRelease" name="addRelease" pattern="\d{1,2}-\d{1,2}-\d{4}" required>
        </div>
    </div>
    <div>
        <label for="addArtist">Number of Tracks</label>
        <div>
            <input type="number"
            id="addTracks" name="addTracks" min="1" max="100" required>
        </div>
    </div>
    <div>
        <label>In Stock?</label>
        <div>
            <label><input type="radio" name="addInStock" value="true">Yes</label>
            <label><input type="radio" name="addInStock" value="false">No</label>
        </div>
    </div>
    <div>
        <div>
            <button type="submit">Add Album</button>
        </div>
    </div>
</form>
