        <h2>Search/Add/Update/Delete Albums</h2>
        <form role="form" action="" method="POST">
            <div>
                <label for="addAlbumName">Album Name</label>
                <div>
                    <input type="text"
                    id="addAlbumName" name="addAlbumName" required>
                </div>
            </div>
            <div>
                <label for="addArtist">Artist</label>
                <div>
                    <input type="text"
                    id="addArtist" name="addArtist">
                </div>
            </div>
            <div>
                <label for="addRelease">Release Date</label>
                <div>
                    <input type="date"
                    id="addRelease" name="addRelease" pattern="\d{1,2}-\d{1,2}-\d{4}">
                </div>
            </div>
            <div>
                <label for="addArtist">Number of Tracks</label>
                <div>
                    <input type="number"
                    id="addTracks" name="addTracks" min="1" max="100">
                </div>
            </div>
            <div>
                <label>In Stock?</label>
                <div>
                    <label><input type="radio" name="addInStock" value="true">Yes</label>
                    <label><input type="radio" name="addInStock" value="false">No</label>
                </div>
            </div>
            <div>
                <div>
                    <button id="search">Search</button>
                    <button id="add">Add</button>
                    <button id="delete">Delete</button>
                </div>
            </div>
        </form>
